<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>appsflyer deletion result</title>
    <style>
        table {
            width: 1000px;
            border: 1px white solid;
            margin: 100px auto;
            border-collapse: collapse;
        }

        td, th {
            border: 1px white solid;
            padding: 20px;
        }

        .a {
            background-color: paleturquoise;
        }

        first td {
            background-color: cadetblue;
        }


    </style>
</head>
<body>
<table>
    <tr style="background-color: darkcyan;">
        <th rowspan="2">Diff Report</th>
    </tr>
    <tr style="background-color: cadetblue;">
        <td> total_count</td>
        <td> user_id</td>
        <td> last_vwd_item_id</td>
    </tr>
    <tr>
        <td style="background-color: cadetblue;">new result</td>
        <td class="a">/new_total_count/</td>
        <td class="a">/new_user_id_percent/</td>
    </tr>
    <tr>
        <td style="background-color: cadetblue;">old result</td>
        <td class="a">/old_total_count/</td>
        <td class="a">/old_user_id_percent/</td>
    </tr>
</table>
<table>
    <tr style="background-color: cadetblue;">
        <td> column_name</td>
        <td> diff_count</td>
    </tr>
   /diff_result_html/
</tr>


</table>
</body>
</html>
