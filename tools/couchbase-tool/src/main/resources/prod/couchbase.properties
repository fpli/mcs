couchbase.user.rotation=rotation
couchbase.password.rotation=rotation
couchbase.timeout=500000

# ----------------------------
# Couchbase Jobs properties
# ----------------------------
job.dumpRotationFiles.n1ql=SELECT * FROM `rotation_info` WHERE last_update_time >= %s
