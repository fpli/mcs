# ----------------------------
couchbase.cluster.rotation=chocolate-cb12.stratus.slc.ebay.com,chocolate-cb18.stratus.slc.ebay.com,chocolate-cb25.stratus.slc.ebay.com
#couchbase.cluster.rotation=chocolate-cb23.stratus.slc.ebay.com
