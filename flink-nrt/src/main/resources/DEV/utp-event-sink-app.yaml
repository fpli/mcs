job:
  name: utp-event-sink-app

source:
  topic: marketing.tracking.staging.events.total
  name: source
  uid: source
  properties: |-
    bootstrap.servers: \
      rhs-gvrvkiaa-kfk-slc-1.rheos-streaming-qa.svc.33.tess.io:9092,\
      rhs-gvrvkiaa-kfk-slc-2.rheos-streaming-qa.svc.33.tess.io:9092,\
      rhs-gvrvkiaa-kfk-slc-3.rheos-streaming-qa.svc.33.tess.io:9092,\
      rhs-gvrvkiaa-kfk-slc-4.rheos-streaming-qa.svc.33.tess.io:9092
    group.id: marketing-tracking-consumer-utp-event-sink
    session.timeout.ms: 10000
    auto.offset.reset: earliest
    receive.buffer.bytes: 16777216
    request.timeout.ms: 305000
    sasl.mechanism: IAF
    security.protocol: SASL_PLAINTEXT
    sasl.jaas.config: io.ebay.rheos.kafka.security.iaf.IAFLoginModule required\n\
      iafConsumerId="urn:ebay-marketplace-consumerid:0a2563dc-390f-4b78-8648-68c01e248639"\n\
      iafSecret="f660cc36-bf60-4528-befc-bb2fc203a960"\n\
      iafEnv="staging";
    rheos.services.urls: https://rheos-services.qa.ebay.com
    rheos.topic.schema: marketing.tracking.events.schema

sink:
  rno:
    outputFileConfig:
      partPrefix: utp
      partSuffix: .snappy.parquet
    path: ./temp/utp/utp_event/rno
    name: sink-rno
    uid: sink-rno
  hercules:
    outputFileConfig:
      partPrefix: utp
      partSuffix: .snappy.parquet
    path: ./temp/utp/utp_event/hercules
    name: sink-hercules
    uid: sink-hercules