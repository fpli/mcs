job:
  name: utp-event-sink-app

source:
  topic: marketing.tracking.events.total
  name: source
  uid: source
  properties: |-
    bootstrap.servers: \
      rhs-hcrvkiaa-kfk-1.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-2.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-3.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-4.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-5.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-6.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-7.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-8.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-9.rheos-streaming-prod.vip.ebay.com:9092,\
      rhs-hcrvkiaa-kfk-10.rheos-streaming-prod.vip.ebay.com:9092
    group.id: marketing-tracking-consumer-utp-event-sink
    session.timeout.ms: 10000
    auto.offset.reset: earliest
    receive.buffer.bytes: 16777216
    request.timeout.ms: 305000
    sasl.mechanism: IAF
    security.protocol: SASL_PLAINTEXT
    sasl.jaas.config: io.ebay.rheos.kafka.security.iaf.IAFLoginModule required\n\
      iafConsumerId="urn:ebay-marketplace-consumerid:0a2563dc-390f-4b78-8648-68c01e248639"\n\
      iafSecret="eb97c77a-92a6-490e-8808-09fd29ad03c5"\n\
      iafEnv="production";
    rheos.services.urls: http://rheos-services.stratus.ebay.com
    rheos.topic.schema: marketing.tracking.events.schema
    flink.partition-discovery.interval-millis: 60000
sink:
  rno:
    outputFileConfig:
      partPrefix: utp
      partSuffix: .snappy.parquet
    path: hdfs://apollo-router/apps/b_marketing_tracking/utp/utp_event
    name: sink-rno
    uid: sink-rno
  hercules:
    outputFileConfig:
      partPrefix: utp
      partSuffix: .snappy.parquet
    path: hdfs://hercules/sys/edw/imk/im_tracking/utp/utp_event/snapshot
    name: sink-hercules
    uid: sink-hercules