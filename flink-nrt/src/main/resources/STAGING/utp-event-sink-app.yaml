    rheos.topic.schema: marketing.tracking.events.schema
    flink.partition-discovery.interval-millis: 60000
sink:
  rno:
    outputFileConfig:
      partPrefix: utp
      partSuffix: .snappy.parquet
    path: hdfs://zeus-lvs-nn-1.vip.hadoop.ebay.com:8020/apps/b_marketing_tracking/utp/utp_event
    name: sink-rno
    uid: sink-rno