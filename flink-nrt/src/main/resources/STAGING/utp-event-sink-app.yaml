job:
  name: utp-event-sink-app

source:
  topic: marketing.tracking.staging.events.total
  name: source
  uid: source
  properties: |-
    bootstrap.servers: \
      rhs-nbnaniaa-kfk-lvs-1.rheos-streaming-qa.svc.130.tess.io:9092,\
      rhs-nbnaniaa-kfk-lvs-2.rheos-streaming-qa.svc.130.tess.io:9092,\
      rhs-nbnaniaa-kfk-lvs-3.rheos-streaming-qa.svc.130.tess.io:9092,\
