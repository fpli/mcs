job:
  name: epn-filter-app

source:
  topic: marketing.tracking.ssl.listened-epn
  name: source
  uid: source
  properties: |-
    bootstrap.servers: \
      rhs-mhnaniaa-kfk-1.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-2.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-3.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-4.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-5.rheos-streaming-qa.stratus.qa.ebay.com:9092
    group.id: epn-filter
    auto.offset.reset: earliest
    receive.buffer.bytes: 16777216
    sasl.mechanism: IAF
    security.protocol: SASL_SSL
    sasl.jaas.config: io.ebay.rheos.kafka.security.iaf.IAFLoginModule required\n\
      iafConsumerId="urn:ebay-marketplace-consumerid:0a2563dc-390f-4b78-8648-68c01e248639"\n\
      iafSecret="f660cc36-bf60-4528-befc-bb2fc203a960"\n\
      iafEnv="staging";
    ssl.endpoint.identification.algorithm: 
    flink.partition-discovery.interval-millis=60000

asyncNukv:
  name: async-nukv
  uid: async-nukv
  timeout:
    duration: 500
    timeUnit: MILLISECONDS
  capacity: 1000

nukv:
  appName: r1chocofil
  cacheName: cmpgnpubmapm7nhost
  dbEnv: staging
  dnsRegion: LVS
  poolType: staging
  inMemoryCache:
    maximumSize: "10000000"
    expiry:
      duration: 30
      timeUnit: DAYS
  timeout:
    duration: 500
    timeUnit: MILLISECONDS

sink:
  topic: marketing.tracking.ssl.filtered-epn-dev
  properties: |-
    bootstrap.servers: \
      rhs-mhnaniaa-kfk-1.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-2.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-3.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-4.rheos-streaming-qa.stratus.qa.ebay.com:9092,\
      rhs-mhnaniaa-kfk-5.rheos-streaming-qa.stratus.qa.ebay.com:9092
    acks: -1
    buffer.memory: 33554432
    retries: 3
    batch.size: 16384
    linger.ms: 20
    max.block.ms: 120000
    request.timeout.ms: 900000
    compression.type: snappy
    rheos.services.urls: https://rheos-services.qa.ebay.com
    rheos.topic.schema: filter-message
    sasl.mechanism: IAF
    security.protocol: SASL_SSL
    rheos.producer=marketing-tracking-producer-ssl
    sasl.jaas.config: io.ebay.rheos.kafka.security.iaf.IAFLoginModule required\n\
      iafConsumerId="urn:ebay-marketplace-consumerid:0a2563dc-390f-4b78-8648-68c01e248639"\n\
      iafSecret="f660cc36-bf60-4528-befc-bb2fc203a960"\n\
      iafEnv="staging";
    ssl.endpoint.identification.algorithm: 
